<ion-view view-title="Main"><ion-content><div ng-hide="image.hasImage" class="item item-body center"><img style="width:60%" ng-src="{{image.src}}"/></div><div ng-show="image.hasImage &amp;&amp; !image.isCropping" class="item item-body"><img ng-src="{{image.src}}" class="full-image"/></div><div ng-show="image.isCropping" class="item item-body center"><canvas width="800" height="800," image-cropper="" image="image.src" cropped-image="image.srcCropped" crop-width="200" crop-height="200" min-width="100" min-height="50" keep-aspect="true" crop-area-bounds="bounds"></canvas></div><div class="center padding"><button ng-click="loadImage()" class="button button-positive">Load Image</button><button ng-click="resize()" ng-show="image.hasImage &amp;&amp; !image.isCropping" class="button button-positive">Resize Image </button><button ng-click="cancelCrop()" ng-show="image.isCropping" class="button button-positive">Cancel Crop</button><button ng-click="crop()" ng-hide="image.isCropping || !image.hasImage" class="button button-positive">Crop Image </button><button ng-click="doneCrop()" ng-show="image.isCropping" class="button button-positive">Done Cropping</button></div></ion-content></ion-view>
