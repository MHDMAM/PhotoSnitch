<ion-view view-title="Main"><ion-content><div ng-hide="image.hasImage" class="item item-body center"><img style="width:60%" ng-src="{{image.src}}"/></div><div ng-show="image.hasImage &amp;&amp; !image.isCropping" class="item item-body center"><img ng-src="{{image.src}}" style="width:600px; height:400px;" class="full-image"/></div><div ng-show="image.isCropping" class="item item-body center"><canvas width="600" height="400," image-cropper="" image="image.src" cropped-image="image.srcCropped" crop-width="200" crop-height="200" min-width="100" min-height="50" keep-aspect="true" crop-area-bounds="bounds"></canvas></div><div ng-hide="image.resizing || image.showFilters" class="center padding"><button ng-click="loadImage()" class="button button-positive btn-margin">Load Image</button><button ng-click="resize()" ng-show="image.hasImage &amp;&amp; !image.isCropping" class="button button-positive btn-margin">Resize Image </button><button ng-click="showFilters()" ng-show="image.hasImage &amp;&amp; !image.isCropping" class="button button-positive btn-margin">Filters</button><button ng-click="cancelCrop()" ng-show="image.isCropping" class="button button-positive btn-margin">Cancel Crop</button><button ng-click="crop()" ng-hide="image.isCropping || !image.hasImage" class="button button-positive btn-margin">Crop Image </button><button ng-click="doneCrop()" ng-show="image.isCropping" class="button button-positive btn-margin">Done Cropping</button></div><div ng-show="image.resizing" class="center padding"><div><button ng-click="cancelResize()" class="button button-positive btn-margin">Cancel Resize</button><button ng-click="resizeImage()" class="button button-positive btn-margin">Resize</button></div><div class="padding"></div><div class="list"><label class="item item-input"><span class="input-label">Width</span><input type="number" min="0" max="1024" ng-model="image.size.width"/></label><label class="item item-input"><span class="input-label">Height</span><input type="number" min="0" max="1024" ng-model="image.size.height"/></label><label class="item item-input"><span class="input-label">Resolution</span><input type="number" min="0" max="100" ng-model="image.size.size"/></label></div></div><div ng-show="image.showFilters" class="center padding"><button ng-click="hideFilters()" class="button button-positive btn-margin">Cancel</button><button ng-click="grayscale()" class="button button-positive btn-margin">Grayscale</button><button ng-click="blur()" class="button button-positive btn-margin">Blur</button><button ng-click="sepia()" class="button button-positive btn-margin">Sepia </button><button ng-click="opacity()" class="button button-positive btn-margin">Opacity </button></div><div class="row center"><canvas id="grayscale" width="200" height="200" class="btn-margin"></canvas><canvas id="blur" width="200" height="200" class="btn-margin"></canvas><canvas id="sepia" width="200" height="200" class="btn-margin"></canvas><canvas id="opacity" width="200" height="200" class="btn-margin"></canvas></div></ion-content></ion-view>
